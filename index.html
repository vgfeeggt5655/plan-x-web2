      const uploadFile = (file, itemName, onProgress) => {
          return new Promise((resolve, reject) => {
              const url = `https://s3.us.archive.org/${itemName}/${encodeURIComponent(file.name)}`;
              const mediaType = getMediaType(file);

              const xhr = new XMLHttpRequest();
              xhr.open('PUT', url, true);

              xhr.setRequestHeader('Authorization', `LOW ${ARCHIVE_ACCESS_KEY}:${ARCHIVE_SECRET_KEY}`);
              xhr.setRequestHeader('x-amz-auto-make-bucket', '1');
              xhr.setRequestHeader('x-archive-meta-collection', 'opensource');
              xhr.setRequestHeader('x-archive-meta-mediatype', mediaType);
              xhr.setRequestHeader('Content-Type', file.type);

              xhr.upload.onprogress = (event) => {
                  if (event.lengthComputable) {
                      const percentComplete = Math.round((event.loaded / event.total) * 100);
                      onProgress(percentComplete);
                  }
              };

              xhr.onload = () => {
                  if (xhr.status >= 200 && xhr.status < 300) {
                      const publicUrl = `https://archive.org/download/${itemName}/${encodeURIComponent(file.name)}`;
                      resolve(publicUrl);
                  } else {
                      reject(new Error(`Upload failed: ${xhr.status} ${xhr.statusText} - ${xhr.responseText}`));
                  }
              };

              xhr.onerror = () => {
                  reject(new Error('Network error during upload.'));
              };

              xhr.send(file);
          });

      const resizeImage = (base64Str, maxWidth, maxHeight) => {
          return new Promise((resolve) => {
              const img = new Image();
              img.src = base64Str;
              img.onload = () => {
                  const canvas = document.createElement('canvas');
                  let { width, height } = img;

                  if (width > height) {
                      if (width > maxWidth) {
                          height *= maxWidth / width;
                          width = maxWidth;
                      }
                  } else {
                      if (height > maxHeight) {
                          width *= maxHeight / height;
                          height = maxHeight;
                      }
                  }
                  canvas.width = width;
                  canvas.height = height;
                  const ctx = canvas.getContext('2d');
                  if (!ctx) {
                      resolve(base64Str);
                      return;
                  }
                  ctx.drawImage(img, 0, 0, width, height);
                  resolve(canvas.toDataURL('image/jpeg', 0.8));
              };
              img.onerror = () => {
                  resolve(base64Str);
              };
          });
      };

            const base64ImageBytes = response.generatedImages[0].image.imageBytes;
            const originalDataUrl = `data:image/jpeg;base64,${base64ImageBytes}`;
            const resizedDataUrl = await resizeImage(originalDataUrl, 800, 450);
            return resizedDataUrl;
          } else {

            contents: prompt,

              responseMimeType: "application/json",
              responseSchema: {
                type: Type.ARRAY,
                items: {
                  type: Type.OBJECT,
                  properties: {
                    question: { type: Type.STRING },
                    options: { type: Type.ARRAY, items: { type: Type.STRING } },
                    correctAnswer: { type: Type.STRING }
                  },
                  required: ["question", "options", "correctAnswer"]
                }
              }
            }
          });

          const jsonText = response.text.trim();

                      throw new Error("The AI couldn't generate flashcards for this topic.");
                  }

                  setCardState('active');
              } catch (err) {
                  setError(err.message || 'An unknown error occurred.');

              }
          }, [resource]);

          useEffect(() => {
              if (isOpen) {
                  loadFlashcards();

              if (currentIndex < flashcards.length - 1) {
                  setCurrentIndex(prev => prev + 1);
                  setIsFlipped(false);
              }
          };
          const handlePrev = () => {
              if (currentIndex > 0) {
                  setCurrentIndex(prev => prev - 1);
                  setIsFlipped(false);
              }
          };
          const handleDownload = () => {
              if (isDownloading || flashcards.length === 0) return;
              setIsDownloading(true);
              try {
                  const doc = new jsPDF({ orientation: 'p', unit: 'mm', format: 'a4' });
                  const PAGE_MARGIN = 15, CARD_GUTTER = 8, TEXT_PADDING = 5;
                  const pageWidth = doc.internal.pageSize.width, pageHeight = doc.internal.pageSize.height;
                  const contentWidth = pageWidth - (PAGE_MARGIN * 2);
                  const pageGroups = [];
                  let currentY = PAGE_MARGIN;
                  let cardsOnPage = [];
                  
                  const cardData = flashcards.map(card => {
                      doc.setFont('helvetica', 'bold');
                      doc.setFontSize(14);
                      const frontLines = doc.splitTextToSize(card.front, contentWidth - (TEXT_PADDING * 2));
                      const frontHeight = doc.getTextDimensions(frontLines).h;
                      doc.setFont('helvetica', 'normal');
                      doc.setFontSize(12);
                      const backLines = doc.splitTextToSize(card.back, contentWidth - (TEXT_PADDING * 2));
                      const backHeight = doc.getTextDimensions(backLines).h;
                      const cardHeight = Math.max(frontHeight, backHeight) + (TEXT_PADDING * 2);
                      return { front: card.front, back: card.back, height: cardHeight };
                  });

                  for (const card of cardData) {
                      if (currentY + card.height > pageHeight - PAGE_MARGIN) {
                          pageGroups.push({ cards: cardsOnPage });
                          cardsOnPage = [];
                          currentY = PAGE_MARGIN;
                      }
                      cardsOnPage.push({ text: card.front, y: currentY, height: card.height });
                      currentY += card.height + CARD_GUTTER;
                  }
                  if (cardsOnPage.length > 0) pageGroups.push({ cards: cardsOnPage });

                  let cardDataIndex = 0;
                  pageGroups.forEach((group, pageIndex) => {
                      if (pageIndex > 0) doc.addPage();
                      doc.setFontSize(80); doc.setTextColor(225, 225, 225); doc.text('Plan X', pageWidth / 2, pageHeight / 2, { angle: -45, align: 'center' });
                      doc.setFontSize(10); doc.setTextColor(150, 150, 150); doc.text(`Questions: ${resource.title}`, PAGE_MARGIN, 10);
                      group.cards.forEach(cardMeta => {
                          const card = cardData[cardDataIndex++];
                          doc.setDrawColor(200, 200, 200); doc.roundedRect(PAGE_MARGIN, cardMeta.y, contentWidth, cardMeta.height, 3, 3, 'S');
                          doc.setFontSize(14); doc.setFont('helvetica', 'bold'); doc.setTextColor(30, 30, 30);
                          const questionText = doc.splitTextToSize(card.front, contentWidth - (TEXT_PADDING * 2));
                          doc.text(questionText, PAGE_MARGIN + TEXT_PADDING, cardMeta.y + TEXT_PADDING + 5);
                      });

                      doc.addPage();
                      doc.setFontSize(80); doc.setTextColor(225, 225, 225); doc.text('Plan X', pageWidth / 2, pageHeight / 2, { angle: -45, align: 'center' });
                      doc.setFontSize(10); doc.setTextColor(150, 150, 150); doc.text(`Answers: ${resource.title}`, PAGE_MARGIN, 10);
                      cardDataIndex -= group.cards.length;
                      group.cards.forEach(cardMeta => {
                          const card = cardData[cardDataIndex++];
                          doc.setDrawColor(200, 200, 200); doc.roundedRect(PAGE_MARGIN, cardMeta.y, contentWidth, cardMeta.height, 3, 3, 'S');
                          doc.setFontSize(12); doc.setFont('helvetica', 'normal'); doc.setTextColor(60, 60, 60);
                          const answerText = doc.splitTextToSize(card.back, contentWidth - (TEXT_PADDING * 2));
                          doc.text(answerText, PAGE_MARGIN + TEXT_PADDING, cardMeta.y + TEXT_PADDING + 5);
                      });
                  });
                  doc.save(`${resource.title}-flashcards.pdf`);
              } catch (e) {
                  console.error("Failed to generate PDF:", e);
                  alert("Sorry, there was an error creating the PDF.");
              } finally {
                  setIsDownloading(false);
              }

          if (!isOpen) return null;

                          {cardState === 'active' && currentCard && (

                                  <div className="w-full flex-grow rounded-lg border-2 border-border-color bg-surface p-6 flex items-center justify-center cursor-pointer perspective-1000" onClick={() => setIsFlipped(!isFlipped)}>
                                      <div className={`relative w-full h-full preserve-3d transition-transform duration-500 ${isFlipped ? 'rotate-y-180' : ''}`}>
                                          <div className="absolute w-full h-full backface-hidden flex items-center justify-center"><p className="text-xl text-center text-text-primary">{currentCard.front}</p></div>
                                          <div className="absolute w-full h-full backface-hidden rotate-y-180 flex items-center justify-center"><p className="text-lg text-center text-text-secondary">{currentCard.back}</p></div>
                                      </div>

                                  <div className="flex justify-between items-center mt-4">

                                      <div className="flex items-center gap-4">
                                          <span className="font-semibold">{currentIndex + 1} / {flashcards.length}</span>

      const parseWatchedData = (watched) => {
          if (!watched || typeof watched !== 'string' || watched.trim() === '') return {};
          try {
              const data = JSON.parse(watched);
              if (typeof data !== 'object' || data === null || Array.isArray(data)) return {};
              const normalizedData = {};
              for (const key in data) {
                  if (typeof data[key] === 'number') {
                      normalizedData[key] = { time: data[key], duration: 0 };
                  } else if (typeof data[key] === 'object' && 'time' in data[key] && 'duration' in data[key]) {
                      normalizedData[key] = data[key];
                  }
              }
              return normalizedData;
          } catch (e) {
              console.error("Failed to parse watched data", e);
              return {};
          }
      };

          const searchWords = searchTerm.toLowerCase().split(' ').filter(w => w.length > 0);
          return resources.filter(r => {

              const title = r.title.toLowerCase();

              return searchWords.every(word => title.includes(word) || subject.includes(word));
            }).filter(r => selectedSubject ? r.Subject_Name === selectedSubject : true);

        const watchedData = useMemo(() => parseWatchedData(user?.watched), [user]);

            const watchedEntries = Object.entries(watchedData);

            return watchedEntries
                .map(([id, progress]) => {
                    const resource = resourceMap.get(id);
                    if (!resource) return null;
                    const percentage = progress.duration > 0 ? (progress.time / progress.duration) * 100 : 0;
                    return { resource, progress: percentage };
                })
                .filter((item) => item !== null)
                .sort((a, b) => (watchedData[b.resource.id]?.time || 0) - (watchedData[a.resource.id]?.time || 0));

                  return;
              }
              setIsGeneratingImage(true);
              try {
                  const imageUrl = await generateImage(formState.title);
                  setFormState(prev => ({ ...prev, image_url: imageUrl }));
              } catch (err) {
                  console.error("Image generation failed", err);
                  alert("Failed to generate image. Please try again or provide a URL manually.");
              } finally {
                  setIsGeneratingImage(false);
              }
          };
          
          const uploadToArchive = async (file, type) => {
              if (!file) return null;
              const itemName = `plan-x-${type}-${Date.now()}`;
              return await uploadFile(file, itemName, (progress) => {
                  setUploadProgress(prev => ({ ...prev, [type]: progress }));
              });
          };

          const handleSubmit = async (e) => {
              e.preventDefault();
              if (!formState.Subject_Name) {
                  alert("Please select a subject.");
                  return;
              }
              setIsSubmitting(true);
              setError(null);

              try {
                  let { video_link, pdf_link, image_url } = formState;

                  if (formState.videoFile) {
                      video_link = await uploadToArchive(formState.videoFile, 'video');
                  }
                  if (formState.pdfFile) {
                      pdf_link = await uploadToArchive(formState.pdfFile, 'pdf');
                  }
                  
                  const resourceData = { ...formState, video_link, pdf_link, image_url };

                  if (formState.id) {
                      await updateResource(resourceData);
                  } else {
                      await createResource(resourceData);
                  }
                  
                  await fetchAllData();
                  resetForm();
                  setView('content');
              } catch (err) {
                  console.error("Submission failed", err);
                  setError(`Submission failed: ${err.message}. Please try again.`);
              } finally {
                  setIsSubmitting(false);
              }
          };
          
          const handleDeleteUser = async (userId) => {
              if (window.confirm("Are you sure you want to delete this user?")) {
                  try {
                      await deleteUser(userId);
                      setUsers(prev => prev.filter(u => u.id !== userId));
                  } catch (err) {
                      setError("Failed to delete user.");
                  }
              }
          };
          
          const handleRoleChange = async (userId, newRole) => {
              const userToUpdate = users.find(u => u.id === userId);
              if (userToUpdate) {
                  try {
                      const updatedUser = { ...userToUpdate, role: newRole };
                      await updateUser(updatedUser);
                      setUsers(prev => prev.map(u => (u.id === userId ? updatedUser : u)));
                  } catch (err) {
                      setError("Failed to update user role.");
                  }
              }
          };

          const handleMoveSubject = async (index, direction) => {
            const newIndex = index + direction;
            if (newIndex < 0 || newIndex >= subjects.length) return;

            const newSubjects = [...subjects];
            const [movedItem] = newSubjects.splice(index, 1);
            newSubjects.splice(newIndex, 0, movedItem);
            
            setSubjects(newSubjects);
            setIsSubmitting(true);
            try {
                await Promise.all(newSubjects.map((s, idx) => updateSubject(s.id, s.Subject_Name, idx)));
            } catch (err) {
                setError("Failed to save subject order.");
                setSubjects(subjects); // Revert on error
            } finally {
                setIsSubmitting(false);
            }
          };
          
          const inputClass = "block w-full px-3 py-2 bg-slate-700 border border-border-color rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm text-text-primary placeholder-text-secondary transition";
          const labelClass = "block text-sm font-medium text-text-secondary mb-1";

          const renderContent = () => {
            if (loading) return <Spinner text="Loading dashboard..." />;
            if (error) return <div className="text-red-400 p-4 bg-red-900/50 rounded-md">{error}</div>;
            
            switch (view) {
              case 'content':
                return (
                  <div className="space-y-4">
                     {resources.map(res => (
                        <div key={res.id} className="bg-surface p-4 rounded-md flex items-center justify-between">
                           <div>
                              <p className="font-bold">{res.title}</p>
                              <p className="text-sm text-text-secondary">{res.Subject_Name}</p>
                           </div>
                           <div className="flex gap-2">
                              <button onClick={() => { setFormState({ ...res, pdfFile: null, videoFile: null }); setView('addContent'); }} className="p-2 hover:bg-slate-600 rounded-md"><EditIcon className="h-5 w-5 text-primary" /></button>
                              {user?.role === 'super_admin' && <button onClick={() => deleteResource(res.id).then(fetchAllData)} className="p-2 hover:bg-slate-600 rounded-md"><TrashIcon className="h-5 w-5 text-secondary" /></button>}
                           </div>
                        </div>
                     ))}
                  </div>
                );
              case 'addContent':
                return (
                  <form onSubmit={handleSubmit} className="space-y-6">
                     {error && <div className="bg-red-500/20 border-l-4 border-red-400 text-red-300 p-4 rounded-md" role="alert"><p>{error}</p></div>}
                    <div>
                      <label htmlFor="title" className={labelClass}>Title</label>
                      <input type="text" name="title" value={formState.title} onChange={handleInputChange} className={inputClass} required />
                    </div>
                    <div>
                      <label className={labelClass}>Subject</label>
                      <div className="flex items-center gap-2">
                        <input type="text" value={formState.Subject_Name} className={inputClass} readOnly placeholder="Select a subject" />
                        <button type="button" onClick={() => setSubjectDialogOpen(true)} className="px-4 py-2 bg-slate-600 rounded-md hover:bg-slate-500 transition">Select</button>
                      </div>
                    </div>
                    <div>
                      <label htmlFor="videoFile" className={labelClass}>Upload Video File</label>
                      <input type="file" name="videoFile" accept="video/*" onChange={handleFileChange} className={`${inputClass} file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-primary/20 file:text-primary hover:file:bg-primary/30`} />
                      {uploadProgress.video > 0 && <ProgressBar progress={uploadProgress.video} text={`Uploading video... ${uploadProgress.video}%`} />}
                    </div>
                    <div>
                      <label htmlFor="pdfFile" className={labelClass}>Upload PDF File</label>
                      <input type="file" name="pdfFile" accept=".pdf" onChange={handleFileChange} className={`${inputClass} file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-primary/20 file:text-primary hover:file:bg-primary/30`} />
                      {uploadProgress.pdf > 0 && <ProgressBar progress={uploadProgress.pdf} text={`Uploading PDF... ${uploadProgress.pdf}%`} />}
                    </div>
                    <div>
                      <label htmlFor="image_url" className={labelClass}>Image URL (Thumbnail)</label>
                      <div className="flex items-center gap-2">
                        <input type="text" name="image_url" value={formState.image_url} onChange={handleInputChange} className={inputClass} placeholder="Or generate one from the title"/>
                        <button type="button" onClick={handleGenerateImage} disabled={isGeneratingImage || !formState.title} className="px-4 py-2 bg-secondary text-white rounded-md hover:bg-pink-600 transition disabled:opacity-50 flex items-center gap-2">
                          {isGeneratingImage ? <Spinner text="" /> : <><BrainIcon className="h-5 w-5" /> Generate</>}
                        </button>
                      </div>
                    </div>
                     <div className="flex justify-end gap-4 pt-4">
                        <button type="button" onClick={() => { resetForm(); setView('content'); }} className="px-4 py-2 bg-slate-600 rounded-md hover:bg-slate-500">Cancel</button>
                        <button type="submit" disabled={isSubmitting} className="px-6 py-2 bg-primary text-background rounded-md hover:bg-cyan-400 transition disabled:opacity-50">
                          {isSubmitting ? <Spinner text="" /> : (formState.id ? 'Update Resource' : 'Create Resource')}
                        </button>
                     </div>
                  </form>
                );
              case 'subjects':
                return (
                  <div>
                    <h3 className="text-xl font-bold mb-4">Manage Subjects</h3>
                     <div className="space-y-2">
                      {subjects.map((subject, index) => (
                          <div key={subject.id} className="bg-surface p-3 rounded-md flex items-center justify-between">
                             <div className="flex items-center gap-3">
                                 <span className="text-text-secondary w-6 text-center">{index + 1}</span>
                                 <p className="font-medium">{subject.Subject_Name}</p>
                             </div>
                             <div className="flex items-center gap-1">
                                  <button onClick={() => handleMoveSubject(index, -1)} disabled={index === 0 || isSubmitting} className="p-2 hover:bg-slate-600 rounded-md disabled:opacity-30"><ArrowUpIcon className="h-5 w-5"/></button>
                                  <button onClick={() => handleMoveSubject(index, 1)} disabled={index === subjects.length - 1 || isSubmitting} className="p-2 hover:bg-slate-600 rounded-md disabled:opacity-30"><ArrowDownIcon className="h-5 w-5"/></button>
                                  <button onClick={() => deleteSubject(subject.id).then(fetchAllData)} className="p-2 hover:bg-slate-600 rounded-md"><TrashIcon className="h-5 w-5 text-secondary" /></button>
                              </div>
                          </div>
                      ))}
                    </div>
                    <div className="mt-6 pt-6 border-t border-border-color">
                         <h4 className="text-lg font-bold mb-2">Add New Subject</h4>
                         <form onSubmit={e => { e.preventDefault(); addSubject(e.target.elements.subjectName.value).then(() => { e.target.reset(); fetchAllData(); }); }} className="flex gap-2">
                             <input name="subjectName" className={inputClass} placeholder="New subject name" required />
                             <button type="submit" className="px-4 py-2 bg-primary text-background rounded-md hover:bg-cyan-400 transition">Add</button>
                         </form>
                    </div>
                  </div>
                );
              case 'users':
                if (user?.role !== 'super_admin') return <p>Access denied.</p>;
                return (
                  <div className="overflow-x-auto">
                    <table className="min-w-full divide-y divide-border-color">
                      <thead className="bg-slate-700">
                        <tr>
                          <th className="px-6 py-3 text-left text-xs font-medium text-text-secondary uppercase tracking-wider">Name</th>
                          <th className="px-6 py-3 text-left text-xs font-medium text-text-secondary uppercase tracking-wider">Email</th>
                          <th className="px-6 py-3 text-left text-xs font-medium text-text-secondary uppercase tracking-wider">Role</th>
                          <th className="px-6 py-3 text-right text-xs font-medium text-text-secondary uppercase tracking-wider">Actions</th>
                        </tr>
                      </thead>
                      <tbody className="bg-surface divide-y divide-border-color">
                         {users.map(u => (
                           <tr key={u.id}>
                             <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-text-primary">{u.name}</td>
                             <td className="px-6 py-4 whitespace-nowrap text-sm text-text-secondary">{u.email}</td>
                             <td className="px-6 py-4 whitespace-nowrap text-sm text-text-secondary">
                               <select value={u.role} onChange={e => handleRoleChange(u.id, e.target.value)} className="bg-slate-700 border border-border-color rounded-md">
                                 <option value="user">User</option>
                                 <option value="admin">Admin</option>
                                 <option value="super_admin">Super Admin</option>
                               </select>
                             </td>
                             <td className="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                               <button onClick={() => handleDeleteUser(u.id)} className="text-secondary hover:text-red-500"><TrashIcon className="h-5 w-5"/></button>
                             </td>
                           </tr>
                         ))}
                      </tbody>
                    </table>
                  </div>
                );
              default: return null;
            }
          };

          return (
            <div className="container mx-auto px-4 py-8 pt-20 sm:pt-24">
              <div className="flex flex-col md:flex-row gap-8">
                <aside className="md:w-1/4">
                  <h2 className="text-2xl font-bold mb-4">Admin Dashboard</h2>
                  <nav className="flex flex-col gap-2">
                    <button onClick={() => setView('content')} className={`p-3 rounded-md text-left flex items-center gap-3 transition-colors ${view === 'content' ? 'bg-primary/20 text-primary' : 'hover:bg-surface'}`}><ClipboardListIcon className="h-5 w-5"/> Content</button>
                    <button onClick={() => { setView('addContent'); resetForm(); }} className={`p-3 rounded-md text-left flex items-center gap-3 transition-colors ${view === 'addContent' ? 'bg-primary/20 text-primary' : 'hover:bg-surface'}`}><PlusCircleIcon className="h-5 w-5" /> Add Content</button>
                    <button onClick={() => setView('subjects')} className={`p-3 rounded-md text-left flex items-center gap-3 transition-colors ${view === 'subjects' ? 'bg-primary/20 text-primary' : 'hover:bg-surface'}`}><CollectionIcon className="h-5 w-5" /> Subjects</button>
                    {user?.role === 'super_admin' && <button onClick={() => setView('users')} className={`p-3 rounded-md text-left flex items-center gap-3 transition-colors ${view === 'users' ? 'bg-primary/20 text-primary' : 'hover:bg-surface'}`}><UserGroupIcon className="h-5 w-5" /> Users</button>}
                  </nav>
                </aside>
                <main className="flex-grow bg-background p-6 rounded-lg border border-border-color">
                  {renderContent()}
                </main>
              </div>
               <SubjectSelectionDialog
                  isOpen={isSubjectDialogOpen}
                  onClose={() => setSubjectDialogOpen(false)}
                  subjects={subjects}
                  selectedSubject={formState.Subject_Name}
                  onSelectSubject={(subjectName) => setFormState(prev => ({ ...prev, Subject_Name: subjectName }))}
              />
            </div>
          );
      };
      
      // --- from pages/WatchPage.tsx ---
      const WatchPage = () => {
          const { id } = useParams();
          const { user, updateCurrentUser } = useAuth();
          const [resource, setResource] = useState(null);
          const [loading, setLoading] = useState(true);
          const [error, setError] = useState(null);
          const [isPdfModalOpen, setPdfModalOpen] = useState(false);
          const [isMCQModalOpen, setMCQModalOpen] = useState(false);
          const [isFlashcardModalOpen, setFlashcardModalOpen] = useState(false);
          const [player, setPlayer] = useState(null);
          const [isPlaying, setIsPlaying] = useState(false);
          const [currentTime, setCurrentTime] = useState(0);
          const [duration, setDuration] = useState(0);
          const [playbackRate, setPlaybackRate] = useState(1);
          const playerRef = useRef(null);
          const progressIntervalRef = useRef(null);

          useEffect(() => {
              const fetchResource = async () => {
                  try {
                      setLoading(true);
                      const resources = await getResources();
                      const found = resources.find(r => r.id === id);
                      if (found) {
                          setResource(found);
                      } else {
                          setError("Lecture not found.");
                      }
                  } catch (err) {
                      setError("Failed to load lecture details.");
                  } finally {
                      setLoading(false);
                  }
              };
              fetchResource();
          }, [id]);

          const getYouTubeID = (url) => {
              const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
              const match = url.match(regExp);
              return (match && match[2].length === 11) ? match[2] : null;
          };

          const onPlayerReady = (event) => {
              setPlayer(event.target);
              setDuration(event.target.getDuration());
              const watchedData = parseWatchedData(user?.watched);
              const lastTime = watchedData[id]?.time || 0;
              if (lastTime > 0) {
                  event.target.seekTo(lastTime, true);
              }
          };

          const onPlayerStateChange = (event) => {
              if (event.data === YT.PlayerState.PLAYING) {
                  setIsPlaying(true);
              } else {
                  setIsPlaying(false);
              }
          };

          useEffect(() => {
              if (resource?.video_link) {
                  const videoId = getYouTubeID(resource.video_link);
                  if (videoId) {
                      if (window.YT && window.YT.Player) {
                           const newPlayer = new YT.Player('youtube-player', {
                              videoId: videoId,
                              playerVars: { 'autoplay': 0, 'controls': 1, 'rel': 0 },
                              events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange },
                           });
                           setPlayer(newPlayer);
                      } else {
                          // If YT API isn't loaded yet, wait for it
                          window.onYouTubeIframeAPIReady = () => {
                             const newPlayer = new YT.Player('youtube-player', {
                                videoId: videoId,
                                playerVars: { 'autoplay': 0, 'controls': 1, 'rel': 0 },
                                events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange },
                             });
                             setPlayer(newPlayer);
                          };
                      }
                  }
              }
              return () => { // Cleanup
                  if (player && typeof player.destroy === 'function') {
                      player.destroy();
                  }
                  clearInterval(progressIntervalRef.current);
              };
          }, [resource?.video_link]);
          
          const updateWatchProgress = useCallback(() => {
              if (player && typeof player.getCurrentTime === 'function') {
                  const newCurrentTime = player.getCurrentTime();
                  const newDuration = player.getDuration();
                  setCurrentTime(newCurrentTime);
                  setDuration(newDuration);

                  if (!user || newDuration <= 0) return;

                  const watchedData = parseWatchedData(user.watched);
                  const currentProgress = watchedData[id] || { time: 0, duration: 0 };

                  if (Math.abs(newCurrentTime - currentProgress.time) > 5) {
                       const updatedWatchedData = {
                          ...watchedData,
                          [id]: { time: newCurrentTime, duration: newDuration }
                      };
                      const updatedUser = { ...user, watched: JSON.stringify(updatedWatchedData) };
                      updateCurrentUser(updatedUser);
                      updateUser(updatedUser).catch(err => console.error("Failed to sync progress:", err));
                  }
              }
          }, [player, user, id, updateCurrentUser]);

          useEffect(() => {
              if (isPlaying) {
                  progressIntervalRef.current = setInterval(updateWatchProgress, 5000);
              } else {
                  clearInterval(progressIntervalRef.current);
              }
              return () => clearInterval(progressIntervalRef.current);
          }, [isPlaying, updateWatchProgress]);
          
          const handleSeek = (e) => {
              const seekTime = (e.nativeEvent.offsetX / e.target.clientWidth) * duration;
              player.seekTo(seekTime, true);
              setCurrentTime(seekTime);
          };
          
          const handlePlaybackRateChange = (rate) => {
              player.setPlaybackRate(rate);
              setPlaybackRate(rate);
          };

          if (loading) return <div className="pt-24"><Spinner text="Loading Lecture..." /></div>;
          if (error) return <div className="pt-24 text-center text-red-400">{error}</div>;
          if (!resource) return <div className="pt-24 text-center">Resource not found.</div>;
          
          const videoId = getYouTubeID(resource.video_link);
          const progressPercent = duration > 0 ? (currentTime / duration) * 100 : 0;

          return (
              <div className="container mx-auto px-4 py-8 pt-20 sm:pt-24 animate-fade-in-up">
                  <div className="bg-surface p-6 rounded-lg shadow-lg border border-border-color">
                      <div className="aspect-video bg-black rounded-lg overflow-hidden mb-4 relative" ref={playerRef}>
                          {videoId ? (
                            <div id="youtube-player"></div>
                          ) : (
                            <div className="w-full h-full flex items-center justify-center text-text-secondary">Invalid YouTube link.</div>
                          )}
                      </div>
                      <h1 className="text-3xl font-bold text-text-primary mb-2">{resource.title}</h1>
                      <p className="text-md text-secondary font-semibold mb-6">{resource.Subject_Name}</p>
                      
                       <div className="flex flex-wrap items-center gap-4">
                          {resource.pdf_link && (
                              <>
                                <button onClick={() => setPdfModalOpen(true)} className="flex items-center gap-2 px-5 py-2 bg-slate-600 rounded-md hover:bg-slate-500 transition font-medium"><DocumentIcon className="h-5 w-5" /> View Slides</button>
                                <button onClick={() => setMCQModalOpen(true)} className="flex items-center gap-2 px-5 py-2 bg-primary text-background rounded-md hover:bg-cyan-400 transition font-bold"><BrainIcon className="h-5 w-5" /> AI Quiz</button>
                                <button onClick={() => setFlashcardModalOpen(true)} className="flex items-center gap-2 px-5 py-2 bg-secondary text-white rounded-md hover:bg-pink-600 transition font-bold"><CollectionIcon className="h-5 w-5" /> AI Flashcards</button>
                              </>
                          )}
                      </div>
                  </div>
                   {isPdfModalOpen && <PdfViewerModal isOpen={isPdfModalOpen} onClose={() => setPdfModalOpen(false)} pdfUrl={resource.pdf_link} title={resource.title}/>}
                   {isMCQModalOpen && <MCQTestModal isOpen={isMCQModalOpen} onClose={() => setMCQModalOpen(false)} resource={resource}/>}
                   {isFlashcardModalOpen && <FlashcardModal isOpen={isFlashcardModalOpen} onClose={() => setFlashcardModalOpen(false)} resource={resource}/>}
              </div>
          );
      };
      
      const AppContent = () => {
        const { user, loading } = useAuth();
        if (loading) return <div className="h-screen flex items-center justify-center"><Spinner text="Loading Plan X..." /></div>;

        return (
          <>
            {user && <Header />}
            <main className="pt-16">
              <Routes>
                <Route path="/login" element={<LoginPage />} />
                <Route path="/signup" element={<SignupPage />} />
                <Route path="/" element={<ProtectedRoute><HomePage /></ProtectedRoute>} />
                <Route path="/watch/:id" element={<ProtectedRoute><WatchPage /></ProtectedRoute>} />
                <Route path="/profile" element={<ProtectedRoute><ProfilePage /></ProtectedRoute>} />
                <Route path="/admin" element={<ProtectedRoute allowedRoles={['admin', 'super_admin']}><AdminDashboardPage /></ProtectedRoute>} />
              </Routes>
            </main>
          </>
        );
      };
      
      const App = () => (
        <AuthProvider>
          <HashRouter>
            <AppContent />
          </HashRouter>
        </AuthProvider>
      );

      const container = document.getElementById('root');
      if (container) {
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
      } else {
        console.error('Failed to find the root element');
      }
    }

    const dependencyCheck = setInterval(() => {
        // Check for all major global dependencies loaded from CDNs
        if (window.React && window.ReactDOM && window.ReactRouterDOM && window.GoogleGenAIModule && window.jspdf && window.pdfjsLib) {
            clearInterval(dependencyCheck);
            initializeApp();
        }
    }, 100);
    </script>
  </body>
</html>
